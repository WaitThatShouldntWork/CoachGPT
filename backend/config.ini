[loggers]
keys=root

[handlers]
keys=consoleHandler, errorHandler

[formatters]
keys=sampleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=sampleFormatter
args=(sys.stdout,)

[handler_errorHandler]
class=StreamHandler
level=ERROR
formatter=sampleFormatter
args=(sys.stderr,)

[formatter_sampleFormatter]
format=%(levelname)s:     %(message)s
